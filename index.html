<!-- Component Dependencies -->
	<link rel="import" href="../polymer/polymer.html">
	<link rel="import" href="../forge-titlebar-insert/index.html">

<!-- Component Definition and Template -->
	<dom-module id="native-title-bar">
		<link rel="import" type="css" href="style.css">
		<template>
			<div titlebar-menu>
				<button titlebar-icon>I</button><span titlebar-title>{{title}}</span>
			</div>
			<template is="dom-if" if="{{debuggable}}">
				<forge-titlebar-insert></forge-titlebar-insert>
			</template>
			<div class="Controls">
				<button>&ndash;</button>
				<button>&#x25A1;</button>
				<button>&times;</button>
			</div>
		</template>
	</dom-module>
	<script src="register.js"></script>
